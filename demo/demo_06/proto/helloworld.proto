syntax = "proto3";
// protoc -I=. --go_out=. helloworld.proto 
option go_package="./;helloworld";
// path 表示生成的go文件的存放地址，会自动生成目录的。
// name 表示生成的go文件所属的包名


service Hello {
    rpc Hello(HelloRequest) returns (Response);
}

message HelloRequest {
    string name = 1;
    int32 age = 2;
    repeated string courses = 3;
}

message Response {
    string reply = 1;
}